# Simple single-file model for quick demos
name: simple_demo
description: Simple example with inline datasources

# Inline datasources (for small models)
datasources:
  orders:
    type: table
    table: orders
    description: Customer orders
    
  customers:
    type: table
    table: customers
    description: Customer information

# Relationships
relationships:
  - orders.customer_id â†’ customers.id

# Dimensions  
dimensions:
  region:
    sql: customers.region
    type: string
    label: Customer Region
    
  order_status:
    sql: orders.status
    type: string
    label: Order Status

# Measures
measures:
  revenue:
    expression: SUM(orders.total_amount)
    type: currency
    label: Total Revenue
    
  order_count:
    expression: COUNT(orders.id)
    type: number
    label: Order Count
    
  avg_order_value:
    expression: AVG(orders.total_amount)
    type: currency
    label: Average Order Value